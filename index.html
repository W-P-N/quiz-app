<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Quiz App</h1>
    <main id="container">
      <div id="start-screen" class="">
        <form>
          <label for="question-time">Time (in minutes) for each question:</label>
          <input type="range" name="question-time" id="question-time" min="1" max="10" placeholder="2" value="2">
          <p>Value: <span id="slider-value"> minutes</span></p>
          <label for="number-of-questions">Number of questions:</label>
          <input type="number" name="number-of-questions" id="number-of-questions" placeholder="5" min="5" max="50">
          <button id="start-game-button">Start Quiz</button>
        </form>
      </div>
      <div id="quiz-screen" class="hidden">
          <div id="timer-display">
            <p id="minutes-display">

            </p>
            <p id="seconds-display">

            </p>
        </div>
        <form id="questions-container-form">
          <fieldset id="question-block"></fieldset>

        </form>
        <button id="submit-answer-button">Submit</button>
      </div>
      <div id="results-screen" class="hidden">
        <span id="justification-container">
          
        </span>
        
      </div>
      <span id="error"></span>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
